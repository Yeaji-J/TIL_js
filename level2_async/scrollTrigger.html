<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scrollTrigger</title>
    <link rel="stylesheet" href="./scrollTrigger.html">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
</head>
<style>
    body, html {
        height:300vh;
        background:linear-gradient(pink, lime, yellow)
    }
    main .bg {height:90vh; overflow:hidden;}
    main .bg img {width:100%;}
    main .bg2 img {opacity:0; transform:scale(1)}
</style>
<body>
    <main>
        <section class="bg bg1"><img src="https://images.unsplash.com/photo-1550340499-a6c60fc8287c?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></section>
        <section class="bg bg2"><img src="https://images.unsplash.com/photo-1471623432079-b009d30b6729?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></section>
        <section class="bg bg3"><img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></section>
        <section class="bg bg4"><img src="https://images.unsplash.com/photo-1499856871958-5b9627545d1a?q=80&w=1120&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=""></section>
    </main>
    <script>
        //DOMContentLoaded 이벤트 필요한 경우 : defer 없이 script를 head에 작성한 경우
/*         document.addEventListener("DOMContentLoaded", (event) => {
        */ 
        gsap.registerPlugin(ScrollTrigger) //필수
    //스크롤 트리거 작성 시작

    /* gsap.from('애니메이션 대상', {옵션:값, 옵션:값, 옵션:{옵션:값,},})
    gsap.from('애니메이션 대상',{
    scrollTrigger:{trigger '트리거발동기준'},
    스크롤애니메이션속성:값,
    스크롤애니메이션속성:값,
    */
        gsap.to('.bg2 img',{
            scrollTrigger:{
                trigger:'.bg2',
                markers:true,
                start:'top 80%',
            },
            scale:2,
            opacity:1,
            duration:3,
        })
    //스크롤 트리거 작성 종료

    </script>
</body>
</html>
