<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolean | 조건문과 논리데이터</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <script src="./scripts/boolean.js" defer></script>
    <style>
        body .print #print_btn img {width:50px; height:50px;}
    </style>
</head>
<body>
    <section class="everland">
        <h1>에버랜드 놀이기구 탑승조건 확인</h1>
        <p>나이를 작성하고 버튼을 누르면 탑승조건을 확인할 수 있어요!</p>
        <input type="text" name="age" id="age" placeholder="나이">
        <button type="button" id="age_btn">탑승조건 확인</button>
        <p class="result"><!-- 출력메세지위치 --></p>
    </section>
    <section class="print">
        <button type="button" id="print_btn">
            <img src="./images/print.png" alt="인쇄하기">
        </button>
    </section>
    <section class="login">
        <form action="#" method="post" id="loginFrm">
            <input type="text" name="" id="user_id" placeholder="아이디">
            <input type="password" name="" id="user_pw" placeholder="비밀번호">
            <button type="button" id="login_btn">로그인</button>
            <p class="error"></p>
        </form>
    </section>
</body>
</html>
